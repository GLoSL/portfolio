<!DOCTYPE HTML>
<html>
  <head>
  <meta charset="utf-8">
  <title>FH - Portfolio</title>

  <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <div class="slideshow-container">
      <div class="mySlides fade">
        <div class="prez">

          <h1>HI !</h1>
          <p>
            My name is FH, and I'm basically what you'd call a web developper.
          </p>
        </div>
        <div class="numbertext">1 / 3</div>
        <div class="text">Presentation</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">2 / 3</div>
        <div class="text">Projects</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">3 / 3</div>
        <div class="text">Moar</div>
      </div>

      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>

    <div class="remote">
      <div class="dot" onclick="currentSlide(1)">Short Prez</div>
      <div class="dot" onclick="currentSlide(2)">My work</div>
      <div class="dot" onclick="currentSlide(3)">Want to know more ?</div>
    </div>
    <script src="js/jquery-3.1.1.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
