<!DOCTYPE HTML>
<html>
  <head>
  <meta charset="utf-8">
  <title>Combiner l'effet Parallaxe et le Responsive Design sur un site Internet</title>

  <link rel="stylesheet" type="text/css" href="css/style.css">

  <!--<script type="text/javascript" _REMOVE_></script>
  <script type="text/javascript" src="js/app.js"></script>
  <script type="text/javascript" src="js/jquery.stellar.min.js"></script>
  <script type="text/javascript" src="js/waypoints.min.js"></script>
  <script type="text/javascript" src="js/jquery.easing.1.3.js"></script>-->

  </head>
  <body>
    <div class="slideshow-container">
      <div class="mySlides fade">
        <div class="numbertext">1 / 3</div>
        <div class="text">Caption Text</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">2 / 3</div>
        <div class="text">Caption Two</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">3 / 3</div>
        <div class="text">Caption Three</div>
      </div>

      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>

    <div class="remote">
      <span class="dot" onclick="currentSlide(1)"></span><br>
      <span class="dot" onclick="currentSlide(2)"></span><br>
      <span class="dot" onclick="currentSlide(3)"></span>
    </div>
    <script src="js/jquery-3.1.1.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
